<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
</head>
<body>
    <h1>Permission Denied</h1>
    <div class="error-message">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <a href="{% url 'home' %}">Go back to Home</a>  <!-- Update to the appropriate link -->
</body>
</html>
